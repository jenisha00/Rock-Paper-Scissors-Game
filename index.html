<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>

	<div class="scoreboard">
		<div id="user" class="players">User</div>
		<div id="computer" class="players">Comp</div>
		<span id="user-score">0</span>:<span id="computer-score">0</span>
	</div>
	
	<div class="result">
		<p>Paper covers rock--------------------Rock smashes scissors--------------------Scissors cuts paper</p>
		<p>You WIN!</p>
	</div>

	<div class="choices" id="user-choice">
		
		<div class="choice" id="r">
			<img src="images/rock.png" alt="Rock">
		</div>
		<div class="choice" id="p">
			<img src="images/paper.png" alt="Paper">
		</div>
		<div class="choice" id="s">
			<img src="images/scissors.png" alt="Scissors">
		</div>		
		<h1>User</h1>
	</div>
	

	<div class="choices"  id="computer-choice">
		
		<div class="comp-choice" id="rock">
			<img src="images/rock.png" alt="Rock">
		</div>
		<div class="comp-choice" id="paper">
			<img src="images/paper.png" alt="Paper">
		</div>
		<div class="comp-choice" id="scissors">
			<img src="images/scissors.png" alt="Scissors">
		</div>	
		<h1>Comp</h1>
	</div>
	
	<p id="action-msg">Make your move</p>
	<script src="app.js" charset="utf-8"></script>
</body>
</html>
